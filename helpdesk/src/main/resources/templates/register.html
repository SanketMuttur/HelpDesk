<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HelpDesk</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        
        <div th:if="${param.success}" class="alert alert-success">
            Registration successful! Please <a th:href="@{/login}"> login</a>.
        </div>
        
        <form th:action="@{/registration}" method="POST" th:object="${user}">
            <div class="form-group">
                <input type="text" th:field="*{firstName}" class="login-input" placeholder="First Name" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{lastName}" class="login-input" placeholder="Last Name" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{username}" class="login-input" placeholder="Username" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <input type="email" th:field="*{email}" class="login-input" placeholder="Email" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <input type="password" th:field="*{password}" class="login-input" placeholder="Password" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <input type="password" th:field="*{confirmPassword}" class="login-input" placeholder="Confirm Password" required>
                <div class="alert alert-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            
            <button type="submit" class="login-button">Register</button>
        </form>
        
        <div class="forgot-password">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
