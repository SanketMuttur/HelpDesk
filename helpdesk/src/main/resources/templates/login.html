<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpDesk</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <h2>Sign In to HelpDesk</h2>
        
        <!-- Modified error message display with better error handling -->
        <div th:if="${param.error}" class="alert alert-error">
            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION != null ? session.SPRING_SECURITY_LAST_EXCEPTION.message : 'Invalid username or password'}">Invalid username or password</span>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        
        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful! Please login.
        </div>
        
        <form th:action="@{/login}" method="POST">
            <input type="text" name="username" class="login-input" placeholder="Username or Email" required autofocus>
            <input type="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="forgot-password">
            <a th:href="@{/registration}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
